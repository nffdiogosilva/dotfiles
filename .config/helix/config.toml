theme = "catppuccin_mocha_transparent"

[editor]
scrolloff = 20
line-number = "relative"
cursorline = true
true-color = true
color-modes = true
rulers = [120]
bufferline = "multiple"

[editor.statusline]
left = [
  "mode",
  "spacer",
  "register",
  "version-control",
  "spacer",
  "spinner",
]
center = [
   "file-name",
   "file-modification-indicator",
   "read-only-indicator",
]
right = [
  "diagnostics",
  # "workspace-diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  "file-encoding",
  # "file-line-ending",
  "file-type",
]
separator = "â”‚"
# mode.normal = "NORMAL"
# mode.insert = "INSERT"
# mode.select = "VISUAL"

[editor.lsp]
goto-reference-include-declaration = false

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.indent-guides]
render = true
character = "|"
skip-levels = 1

[keys.normal]
C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]
0 = ["goto_first_nonwhitespace"]
G = ["goto_file_end"]
"$" = ["goto_line_end"]

A-h = ["jump_view_left"]
A-j = ["jump_view_down"]
A-k = ["jump_view_up"]
A-l = ["jump_view_right"]

# File picker
C-f = ":sh zellij run -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh"
