theme = "catppuccin_mocha_transparent"

[editor]
scrolloff = 20
line-number = "relative"
cursorline = true
true-color = true
color-modes = true
rulers = [120]
bufferline = "multiple"

[editor.statusline]
left = [
  "mode",
  "spacer",
  "register",
  "version-control",
  "spacer",
  "spinner",
]
center = [
   "file-name",
   "file-modification-indicator",
   "read-only-indicator",
]
right = [
  "diagnostics",
  # "workspace-diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  "file-encoding",
  # "file-line-ending",
  "file-type",
]

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.indent-guides]
render = true
character = "|"
skip-levels = 1

[keys.normal]
# Cursor
C-d = ["page_cursor_half_down", "align_view_center"]
C-u = ["page_cursor_half_up", "align_view_center"]
N = ["copy_selection_on_next_line"]
M = ["copy_selection_on_prev_line"]

# Lines
0 = ["goto_line_start"]
1 = ["goto_first_nonwhitespace"]
4 = ["goto_line_end"]
"$" = ["goto_line_end"]
G = ["goto_file_end"]
# Move lines up/down
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

# Buffers
S-h = ["goto_previous_buffer"]
S-l = ["goto_next_buffer"]

# Views
A-h = ["jump_view_left"]
A-j = ["jump_view_down"]
A-k = ["jump_view_up"]
A-l = ["jump_view_right"]
C-t = ["transpose_view"]
C-h = [":hsplit-new"]
C-v = [":vsplit-new"]
C-p = [":vsplit"]
C-q = [":quit"]

# File Pickers
C-b = ["file_picker_in_current_buffer_directory"]
C-f = ":sh zellij run -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh"

# Text manipulation
D = ["select_mode", "goto_line_end", "delete_selection"]
C = ["select_mode", "goto_line_end", "delete_selection", "insert_mode"]

[keys.normal.space]
q = [":quit-all"]
Q = [":quit-all!"]

[keys.select]
# Navigation in files
0 = ["goto_line_start"]
1 = ["goto_first_nonwhitespace"]
4 = ["goto_line_end"]
"$" = ["goto_line_end"]
G = ["goto_file_end"]
