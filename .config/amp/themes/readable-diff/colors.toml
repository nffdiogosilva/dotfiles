name = "Catppuccin Mocha (Transparent)"
mode = "dark"

# Exact Catppuccin Mocha colors with transparent background for tmux
[colors]
background = "none"
foreground = "#cdd6f4"
primary = "#89b4fa"
secondary = "#74c7ec"
accent = "#f5c2e7"
success = "#a6e3a1"
warning = "#8a7550"
info = "#89b4fa"
destructive = "#f38ba8"

[ui]
cursor = "#cdd6f4"
border = "#6c7086"
selection = "#585b70"
muted_foreground = "#a6adc8"

[syntax]
keyword = "#cba6f7"
string = "#a6e3a1"
number = "#fab387"
comment = "#7f849c"
function = "#89b4fa"
variable = "#cdd6f4"
type = "#f9e2af"
operator = "#94e2d5"
