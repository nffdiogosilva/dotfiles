inherits = "base16_transparent"

# Remove full-width cursorline background
"ui.cursorline.primary" = {}

# File picker / menu selection highlight (Catppuccin Mocha)
"ui.text.focus" = { fg = "#f9e2af", bg = "#45475a" }  # yellow on surface1 - picker selected line
"ui.menu.selected" = { fg = "#f9e2af", bg = "#45475a" }  # yellow on surface1
"ui.menu.scroll" = { fg = "#6c7086" }  # overlay0

# Mode-aware cursor colors (catppuccin mocha palette)
"ui.cursor.primary.normal" = { bg = "#f5e0dc", fg = "#1e1e2e" }
"ui.cursor.primary.insert" = { bg = "#a6e3a1", fg = "#1e1e2e" }
"ui.cursor.primary.select" = { bg = "#cba6f7", fg = "#1e1e2e" }

# Git inline blame (subtle gray, italic)
"ui.virtual.inline-blame" = { fg = "#6c7086", modifiers = ["italic"] }

# Inactive split background (matches tmux inactive pane)
"ui.background.inactive" = { bg = "#363a4f" }
